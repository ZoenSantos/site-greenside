<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende a sua consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <!--Para você saber o que seria o bootstrap irei te explicar o que nesse código ele fez, o bootstrap fez o css
    Caso você esteja se questionando. Como que o bootstrap fez o css? Cidadão que fez esse código
    EU te explico, se você deu uma olhada no código você consegue perceber que as div que estão como class é um código de css com isso em mente
    o código do css entra em ação e transforma tudo isso em css 
   (Mas o bootstrap também pode ser usado para ele criar o código do html, css e javascript mas isso é muito avançado para mim) -->
</head>

<body>
    <div class="container">
        <div class="row"></div>
        <div class="col">
            <h1>Agende a sua consulta</h1>
        </div>
        <div class="row my-2 mx-1 py-2 border rounded">
            <div class="col-12">
                <form action="">
                    <div class="row">
                        <div class="col-12">
                            <h2>Novo Evento</h2>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nomeEvento" class="form-label">Nome do Doutor</label>
                            <input type="text" name="nomeEvento" id="nomeEvento" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="dataEvento" class="form-label">Data de atendimento</label>
                            <input type="datetime-local" name="dataEvento" id="dataEvento" class="form-control">
                        </div>
                        <div class="col-6"> <button type="button" class="btn btn-danger w-100">Cancelar</button></div>
                        <div class="col-6"> <button type="submit" class="btn btn-primary w-100">Salvar</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Consultas</h2>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-sucess">Consultas sem reserva</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <th scope="col">Data</th>
                    <th scope="col">Consulta</th>
                    <th scope="col">Ações</th>
                </thead>
                <tbody>
                    <td colspan="3">Nenhuma consulta</td>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
